<!-- BEGIN: ORDER NOTES PARTIAL -->
<!-- Use with: {{> order-notes }} -->
<!-- Display customer's order notes/comments if they exist -->
{% if note %}
<tr class="order_notes">
  <th
    class="section_border"
    style="mso-line-height-rule: exactly; padding: 8px 30px"
    bgcolor="#ffffff"
  >
    <table
      border="0"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      align="center"
      style="min-width: 100%; direction: ltr"
      role="presentation"
    >
      <tr>
        <th
          class="section_content"
          style="mso-line-height-rule: exactly"
          bgcolor="#ffffff"
          valign="top"
        >
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            role="presentation"
          >
            <!-- Section Title -->
            <tr>
              <td
                style="
                  font-family: Verdana, sans-serif, 'Montserrat';
                  font-size: 18px;
                  line-height: 26px;
                  padding-bottom: 12px;
                  color: #304535;
                  font-weight: bold;
                "
                align="left"
              >
                Order Notes
              </td>
            </tr>

            <!-- Note Content -->
            <tr>
              <td
                style="
                  font-family: Verdana, sans-serif, 'Montserrat';
                  font-size: 16px;
                  line-height: 24px;
                  padding: 12px;
                  color: #555555;
                  font-weight: normal;
                  background-color: #f8f8f8;
                  border-left: 3px solid #b2cc36;
                "
                align="left"
              >
                {{ note }}
              </td>
            </tr>
          </table>
        </th>
      </tr>
    </table>
  </th>
</tr>
{% endif %}
<!-- END: ORDER NOTES PARTIAL -->
