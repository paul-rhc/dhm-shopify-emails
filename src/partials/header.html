<!-- BEGIN : SECTION : HEADER -->
<table
  class="sections_container header"
  data-id="header"
  id="section-header"
  border="0"
  width="100%"
  cellpadding="0"
  cellspacing="0"
  align="left"
  style="min-width: 100%; direction: ltr"
  role="presentation"
  bgcolor="#e7fed0"
>
  <tr>
    <th class="" style="mso-line-height-rule: exactly" bgcolor="#e7fed0">
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        align="left"
        style="min-width: 100%; direction: ltr"
        role="presentation"
      >
        <tr>
          <th
            class="section_border"
            style="mso-line-height-rule: exactly; padding: 20px 30px"
            bgcolor="#e7fed0"
          >
            <table
              border="0"
              width="100%"
              cellpadding="0"
              cellspacing="0"
              align="left"
              style="min-width: 100%; direction: ltr"
              role="presentation"
            >
              <tr>
                <th
                  class="column_logo section_content"
                  style="mso-line-height-rule: exactly"
                  align="left"
                  bgcolor="#e7fed0"
                >
                  <!-- Logo : BEGIN -->
                  <a
                    data-container-width="480 600"
                    href="{% capture link %}{{ shop.url }}{% endcapture %}{% if link contains shop.domain %}{% assign split_link = link | split: question_mark %}{{split_link[0]}}?{{default_utms}}&amp;utm_content=logo{% if split_link[1] != blank %}&{{split_link[1]}}{% endif %}{% else %}{{link}}{% endif %}"
                    target="_blank"
                    style="color: #e7fed0; text-decoration: none !important; text-underline: none"
                  >
                    <img
                      src="{{shop.email_logo_url}}"
                      class="logo logo-left logo-mobile-left"
                      width="300"
                      border="0"
                      style="
                        width: 240px;
                        height: auto !important;
                        display: block;
                        margin: 0;
                      "
                    />
                  </a>
                  <!-- Logo : END -->
                </th>
              </tr>
            </table>
          </th>
        </tr>
      </table>
    </th>
  </tr>
</table>
<!-- END : SECTION : HEADER -->
