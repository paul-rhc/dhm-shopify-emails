{{> head }}
                      {{> header }}
                      {{> container-open }}

                      <!-- BEGIN: MAIN CONTENT -->
                      <table
                        class="sections_container"
                        border="0"
                        width="100%"
                        cellpadding="0"
                        cellspacing="0"
                        align="center"
                        style="min-width: 100%; direction: ltr"
                        role="presentation"
                      >
                        <tr>
                          <th
                            class="section_border"
                            style="mso-line-height-rule: exactly; padding: 45px 30px"
                            bgcolor="#ffffff"
                          >
                            <table
                              border="0"
                              width="100%"
                              cellpadding="0"
                              cellspacing="0"
                              align="center"
                              style="min-width: 100%; direction: ltr"
                              role="presentation"
                            >
                              <tr>
                                <th
                                  class="section_content"
                                  style="
                                    mso-line-height-rule: exactly;
                                    direction: ltr;
                                    font-family: Verdana, sans-serif, 'Montserrat';
                                    font-size: 18px;
                                    line-height: 28px;
                                    font-weight: 400;
                                    color: #333333;
                                    padding: 8px 30px;
                                  "
                                  align="left"
                                >
<h2>{{ email_title }}</h2>
            <p>{{ email_body }}</p>

            {% if shop.url %}
            <table border="0" cellpadding="0" cellspacing="0" style="margin: 30px 0; width: 100%;">
              <tr>
                <td align="center" style="padding: 15px 0;">
                  <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td align="center" style="background-color: #4a693d; border-radius: 4px;">
                        <a href="{{ customer_url }}"
                           style="display: inline-block; padding: 15px 30px; font-family: Verdana, sans-serif, 'Montserrat'; font-size: 16px; color: #ffffff !important; text-decoration: none; font-weight: bold;">
                          View order
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            {% endif %}
                                </th>
                              </tr>
                            </table>
                          </th>
                        </tr>

                        <!-- ORDER ITEMS SECTION -->
                        {{> order-items }}

                        <!-- CUSTOMER INFO SECTION -->
                        {{> customer-info }}
                      </table>
                      <!-- END: MAIN CONTENT -->

                      {{> container-close }}
                      {{> footer-short }}
                    </th>
                  </tr>
                </tbody>
              </table>
            </center>
          </th>
        </tr>
      </tbody>
    </table>
    <!-- END: CONTAINER -->
{{> body-close }}
